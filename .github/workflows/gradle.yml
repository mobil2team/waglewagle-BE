name: Java CI with Gradle

on:
  push:
    branches: [ "chore/#7_actions", "dev" ]
  pull_request:
    branches: [ "dev" ]

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    # Checkout
    - name: Checkout
      uses: actions/checkout@v3

    # JDK Set-up
    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'

    # Gradle caching
    - name: Gradle Caching
      uses: actions/cache@v3
      with:
         path: |
           ~/.gradle/caches
           ~/.gradle/wrapper
         key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
         restore-keys: |
           ${{ runner.os }}-gradle-

    # Grant Permission to gradle wrapper
    # gradle wrapper = 개발자가 특정 버전의 gradle을 미리 설치하지 않고도 gradle 빌드를 실행할 수 있게 해주는 편리한 도구
    - name: Grant execute permission for gradlew
      run: chmod +x gradlew

    # Build Project
    - name: Build with Gradle
      uses: gradle/gradle-build-action@v2.6.0 #bd5760595778326ba7f1441bcf7e88b49de61a25
      with:
        arguments: build

    - name: Cleanup Gradle Cache
      if: ${{ always() }}
      run: |
        rm -f ~/.gradle/caches/modules-2/modules-2.lock
        rm -f ~/.gradle/caches/modules-2/gc.properties

    - name: Upload build artifact
      uses: actions/upload-artifact@v2
      with:
        name: mobil2team
        path: build/libs/mobil2team-0.0.1-SNAPSHOT.jar

  deploy:
    needs: build
    runs-on: ubuntu-latest

    steps:
    # Jar 파일(아티팩트) 다운로드
    - name: Download build artifact
      uses: actions/download-artifact@v2
      with:
        name: mobil2team
        path: build/libs/

    # 다운받은 Jar 파일 EC2로 복사
    - name: Upload file to EC2
      run: |
        scp -i ${{ secrets.PRIVATE_KEY }} -o StrictHostKeyChecking=no build/libs/mobil2team-0.0.1-SNAPSHOT.jar ${{ secrets.EC2_USERNAME }}@${{ secrets.EC2_SERVER_HOST }}:/home/${{ secrets.EC2_USERNAME }}/mobil2team.jar

    - name: Configure AWS Credentials
      uses: aws-actions/configure-aws-credentials@v1
      with:
        aws-access-key-id: ${{ secrets.AWS_EC2_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_EC2_SECRET_ACCESS_KEY }}
        aws-region: ap-northeast-2
        
    - name: Deploy
      uses: appleboy/ssh-action@v0.1.6
      with:
        host: ${{ secrets.EC2_SERVER_HOST }}
        port: 22
        username: ${{ secrets.EC2_USERNAME }}
        key: ${{ secrets.PRIVATE_KEY }}
        script: |
            pgrep java | xargs kill -9 
            nohup java -jar /home/${{ secrets.EC2_USERNAME }}/mobil2team.jar > app.log 2>&1 &