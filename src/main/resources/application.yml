spring:
  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:file:./data/demo
    username: sa
    password:

  h2:
    console:
      enabled: true
      path: /h2-console

  jpa:
    hibernate:
      ddl-auto: update
    database-platform: org.hibernate.dialect.H2Dialect
    defer-datasource-initialization: true

server:
  port: 80