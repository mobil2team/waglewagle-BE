spring:
  datasource:
    hikari:
      jdbc-url: 'jdbc:h2:file:./data/demo'
      driver-class-name: org.h2.Driver
      username: sa
      password:

  h2:
    console:
      enabled: true
      path: /h2-console
      settings:
        web-allow-others: true

  jpa:
    hibernate:
      ddl-auto: update
    database-platform: org.hibernate.dialect.H2Dialect
    defer-datasource-initialization: true

  mvc:
    static-path-pattern: /static/**

server:
  port: 80
